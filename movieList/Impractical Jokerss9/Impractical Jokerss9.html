<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Impractical Jokerss9</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="Impractical Jokerss9.css"
    />
    <script src="Impractical Jokerss9.js" defer></script>
  </head>
  <body>
    <main class="main">
      <div class="goBack">
        <a href="../../index.html"><img src="../../images/logo.png" /></a>
      </div>
      <div class="Info">
        <div class="background"></div>
        <div class="content">
          <div class="Left">
            <img id="poster" />
            <div class="button-wrapper">
              <button class="Watch" id="WatchAR">Watch In Arabic</button>
              <button class="Watch" id="WatchEN">Watch In English!</button>
            </div>
          </div>
          <div class="Right">
            <div id="title"><h1></h1></div>
            <div id="MovieInfo"></div>
            <div id="MoreInfo">
              <p id="Date"></p>
              <p id="Genre"></p>
              <p id="duration"></p>
              <p id="language"></p>
              <p id="countries"></p>
            </div>
          </div>
        </div>
      </div>
      <ul class="buttons Season"></ul>
      <ul class="buttons epLIST"></ul>
      <iframe
        sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation"
        class="MovieAR"
        src="#"
        frameborder="0"
        scrolling="NO"
        width="1000"
        height="712"
        allowfullscreen=""
      ></iframe>
      <div class="info"></div>
    </main>
  </body>
</html>
