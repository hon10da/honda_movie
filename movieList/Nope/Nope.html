<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Nope</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="Nope.css" />
    <script src="Nope.js" defer></script>
  </head>
  <body>
    <main class="main">
      <div class="goBack">
        <a href="../../index.html"><img src="../../images/logo.png" /></a>
      </div>
      <div class="Info">
        <div class="background"></div>
        <div class="content">
          <div>
            <img id="poster" />
            <div class="button-wrapper">
              <button class="Watch" id="WatchAR">Watch In Arabic</button>
              <button class="Watch" id="WatchEN">Watch In English!</button>
            </div>
          </div>
          <div>
            <div id="title"><h1></h1></div>
            <div id="MovieInfo"></div>
            <div id="MoreInfo">
              <p id="Date"></p>
              <p id="Genre"></p>
              <p id="duration"></p>
              <p id="language"></p>
              <p id="countries"></p>
            </div>
          </div>
        </div>
      </div>
      <iframe
        sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation"
        class="MovieAR"
        src="https://m.reviewtech.me/embed-7t6siq8mw8ei.html"
        frameborder="0"
        scrolling="NO"
        width="1000"
        height="712"
        allowfullscreen=""
      ></iframe>
      <iframe
        sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation"
        class="MovieEN"
        src="https://123movieshd.stream/m_applet.php?q=mv&id=27424&server=1"
        frameborder="0"
        height="700"
        width="1000"
        scrolling="NO"
        allowfullscreen=""
      ></iframe>
      <div class="Other">
        <ul class="movies">
          <template id="sample">
            <li>
              <div class="movieCard">
                <div class="Poster moviepic"></div>
                <div>
                  <img class="Star" />
                  <span id="rating"></span>
                </div>
                <span class="genre"></span>
                <div id="link"></div>
                <button id="Watch">Watch now!</button>
              </div>
            </li>
          </template>
        </ul>
      </div>
    </main>
  </body>
</html>
